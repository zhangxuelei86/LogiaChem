    <script>
        $(function () {
            var dialog, form,
                name = $("#name"),
                allFields = $([]).add(name),
                tips = $(".validateTips");

            function updateTips(t) {
                tips
                    .text(t)
                    .addClass("ui-state-highlight");
                setTimeout(function () {
                    tips.removeClass("ui-state-highlight", 1500);
                }, 500);
            }

            function checkLength(o, n, min, max) {
                if (o.val().length > max || o.val().length < min) {
                    o.addClass("ui-state-error");
                    updateTips("Length of " + n + " must be between " +
                        min + " and " + max + ".");
                    return false;
                } else {
                    return true;
                }
            }

            function checkRegexp(o, regexp, n) {
                if (!(regexp.test(o.val()))) {
                    o.addClass("ui-state-error");
                    updateTips(n);
                    return false;
                } else {
                    return true;
                }
            }

            function uploadMol() {                
                var valid = true;
                allFields.removeClass("ui-state-error");
                valid = valid && checkLength(name, "Molecule name", 3, 16);
                valid = valid && checkRegexp(name, /^[a-z]([0-9a-z_\s])+$/i,
                    "Molecule name may consist of a-z, 0-9, underscores, spaces and must begin with a letter."
                );

                if (valid) {                    
                    Jmol.script(jmol, 'a = write("v3000")')
                    var data = Jmol.evaluateVar(jmol, "a");
                    firebase.database().ref('users/' + userid + '/atoms/').push({
                        name: name.val(),
                        molFile: data,
                    });
                    console.log(data);
                    console.log("ok");
                    Jmol.show2d(jmol, true);
                    dialog.dialog("close");
                }
                return valid;
            }


            dialog = $("#dialog-form").dialog({
                autoOpen: false,
                height: 400,
                width: 350,
                modal: true,
                buttons: {
                    "Upload Molecule": uploadMol,
                    Cancel: function () {
                        dialog.dialog("close");
                    }
                },
                close: function () {
                    form[0].reset();
                    allFields.removeClass("ui-state-error");
                }
            });

            form = dialog.find("form").on("submit", function (event) {
                event.preventDefault();
                uploadMol();
            });

            $("#uploadMol").button().on("click", function () {
                Jmol.show2d(jmol, false);
                dialog.dialog("open");
            });
        });
    </script>
